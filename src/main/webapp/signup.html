<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Form</title>
    <!-- Tailwind CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        /* Background image styling */
        body {
            background-image: url('index.jpg'); /* Correct path to your background image */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            min-height: 100vh;
        }
    </style>
</head>
<body class="flex items-center justify-center h-screen">

    <!-- Form box with consistent design -->
    <div class="p-10 rounded-lg shadow-lg w-full max-w-md transform -translate-y-[5%]">
        <h1 class="text-4xl font-bold text-center mb-6">Signup Form</h1>
        
        <form action="signup" method="post" class="space-y-4">
            <div>
                <label for="id" class="block text-lg font-semibold">ID: <span class="text-red-500">*</span></label>
                <input type="text" name="id" id="id" class="w-full px-4 py-2 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500" required>
            </div>
            
            <div>
                <label for="name" class="block text-lg font-semibold">NAME: <span class="text-red-500">*</span></label>
                <input type="text" name="name" id="name" class="w-full px-4 py-2 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500" required>
            </div>
            
            <div>
                <label for="email" class="block text-lg font-semibold">EMAIL: <span class="text-red-500">*</span></label>
                <input type="email" name="email" id="email" class="w-full px-4 py-2 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500" required>
            </div>
            
            <div>
                <label for="contact" class="block text-lg font-semibold">CONTACT: <span class="text-red-500">*</span></label>
                <input type="text" name="contact" id="contact" class="w-full px-4 py-2 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500" required>
            </div>
            
            <div>
                <label for="password" class="block text-lg font-semibold">PASSWORD: <span class="text-red-500">*</span></label>
                <input type="password" name="password" id="password" class="w-full px-4 py-2 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500" required>
            </div>
            
            <div class="text-center">
                <input type="submit" value="Sign Up" class="w-full bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-lg cursor-pointer transition transform hover:scale-105 duration-300 ease-in-out">
            </div>
        </form>
    </div>

</body>
</html>
